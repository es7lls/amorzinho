<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/apoe1.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Para minha gatinha</title>
</head>
<body>
  <h1>CLARA, QUER CASAR COMIGO?ü§î</h1>
  <div class="botoes">
    <button id="sim">SIM</button>
    <button id="nao">N√ÉO</button>
  </div>
  <p id="mensagem">Agora n√£o tem mais escapat√≥ria!</p>

  <script>
const botaoNao = document.getElementById('nao');
const botaoSim = document.getElementById('sim');
const mensagem = document.getElementById('mensagem');

// Adiciona eventos para mover o bot√£o "N√ÉO"
botaoNao.addEventListener('mouseover', () => {
  moverBotaoNao();
});

// Adiciona o evento touchstart para dispositivos m√≥veis
botaoNao.addEventListener('touchstart', (e) => {
  e.preventDefault(); // Previne o comportamento padr√£o
  moverBotaoNao();
});

// Fun√ß√£o para mover o bot√£o "N√ÉO"
function moverBotaoNao() {
  const larguraMax = window.innerWidth - botaoNao.offsetWidth;
  const alturaMax = window.innerHeight - botaoNao.offsetHeight;
  
  const novaPosicaoX = Math.random() * larguraMax;
  const novaPosicaoY = Math.random() * alturaMax;

  botaoNao.style.position = 'absolute';
  botaoNao.style.left = `${novaPosicaoX}px`;
  botaoNao.style.top = `${novaPosicaoY}px`;
}

botaoSim.addEventListener('click', () => {
  mensagem.style.display = 'block';
  mensagem.textContent = 'Eu sabia que voc√™ diria SIM!';

  // Ap√≥s 3 segundos, redireciona para o link do YouTube
  setTimeout(() => {
    window.location.href = "https://www.youtube.com/watch?v=uuZE_IRwLNI";
  }, 3000); // 3000 ms = 3 segundos
});

// Impede o aumento do bot√£o "N√ÉO" ao ser clicado
botaoNao.addEventListener('mousedown', (e) => {
  e.preventDefault(); // Previne o comportamento padr√£o de aumentar
});

// Manter o texto e adicionar mensagem
botaoNao.addEventListener('click', () => {
  mensagem.style.display = 'block';
  mensagem.textContent = 'Ah, que pena!';
});


  </script>

</body>
</html>
